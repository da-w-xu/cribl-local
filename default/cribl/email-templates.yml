                             <td align="center" valign="middle"><a href="https://cribl.io/support/" target="_blank" style="font-family: Helvetica, Arial, 'sans-serif'; font-size: 10px; line-height: 22px;  color: #373737; text-decoration:none;">Support</a></td>
